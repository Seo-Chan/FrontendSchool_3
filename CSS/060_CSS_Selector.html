<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            /* 리스트가 몇개가 들어갈지 모르는데 위아래 여백을 주고싶을 때 자주 사용 */
            .foo:first-child {
                background-color: blue;
            }

            .foo:last-child {
                background-color: red;
            }
        </style>
    </head>
    <body>
        <!-- 
            가상 클래스 선택자 : 클래스가 없는데 있는 것처럼 처리(콜론이 1개)
            가상 요소 선택자 : 요소가 없는데 있는 것처럼 처리(콜론이 2개. 1개로 해도 작동되니까 주의!)
         -->
         <ul>
            <!-- 주의사항, 첫번째 선택자가 foo가 아닌 경우 선택이 안됨. foo면서 첫째자식인 애가 없음 -->
            <!-- <div>hello</div> -->
            <li class="foo">1</li>
            <li class="foo">2</li>
            <li class="foo">3</li>
            <li class="foo">4</li>
            <li class="foo">5</li>
         </ul>
    </body>
</html>
